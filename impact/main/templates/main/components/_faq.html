<!-- ======= Frequently Asked Questions Section ======= -->
<section id="faq" class="faq">
    <div class="container" data-aos="fade-up">

        <div class="row gy-4">

            <div class="col-lg-4">
                <div class="content px-xl-5">
                    <h3>Frequently Asked <strong>Questions</strong></h3>
                    <p>
                        Couldn't find a question that you are seeking for. Click <a href="#">here</a> and ask!
                    </p>
                </div>
            </div>

            <div class="col-lg-8">

                <div class="accordion accordion-flush" id="faqlist" data-aos="fade-up" data-aos-delay="100">

                    {% for id, question in all_questions.items %}
                    <div class="accordion-item">
                        <h3 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#faq-content-{{ id }}">
                                <span class="num">{{ id }}.</span>
                                {{ question.question }}
                            </button>
                        </h3>
                        <div id="faq-content-{{ id }}" class="accordion-collapse collapse" data-bs-parent="#faqlist">
                            <div class="accordion-body">
                                {{ question.answer }}
                            </div>
                        </div>
                    </div><!-- # Faq item-->
                    {% endfor %}

                </div>

            </div>
        </div>

    </div>
</section><!-- End Frequently Asked Questions Section -->
